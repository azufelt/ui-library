<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/style.css" >
  <title>Document</title>
</head>
<body>
  <div class="button-container">
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-error">Error</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
  </div>
  <div class="fancy-buttons">
    <button type="button" class="btn btn-oval">Oval</button>
    <button type="button" class="btn btn-round">►</button>
    <button type="button" class="btn btn-pressable"><a class="" href="#">Pressable</a></button>
    <br>
    <button type="button" class="btn btn-page">7</button>
      <button type="button" class="btn btn-page">8</button>
        <button type="button" class="btn btn-page">9</button>
    <button type="button" class="btn btn-ellipse">Ellipse</button>
    <br>
    <button type="button" class="btn btn-gradient">Gradient</button>
    <button type="button" class="btn btn-dashed">Dashed</button>
  </div>
  <div class="media-card-container">
    <div class="media-card">
      <img src="https://picsum.photos/300/200" alt="placeholder image">
      <div class="media-card-body">
      <h3>Media card</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
      <a href="#">Read more</a>
      </div>
    </div>
    <figure class="fig-card">
      <img src="https://picsum.photos/200/200" alt="placeholder image">
      <div class="media-card-body">
        <h3>Figure</h3>
      <figcaption><a href="#">Read more</a></figcaption>
      </figure>
  </div>
  <div class="search-bar-container">
    <form class="search-bar">
      <label for="searchBar">Search</label>
      <input
        type="search"
        class="search-bar"e
        id="searchBar"
        placeholder="🔍  Search"
      >
    </form>
  </div>
  <div class="form-container">
    <form class="form">
      <h2>Form</h2>
      <label for="name">Name</label>
      <input type="text" 
      id="name" 
      placeholder="Name"
      pattern="[a-zA-Z ]{5,}">
      <label for="email">Email</label>
      <input type="email" 
      id="email" 
      placeholder="Email">
      <label for="password">Password</label>
      <input type="password" 
      id="password" 
      placeholder="Password">
      <label for="password">Confirm Password</label>
      <input type="password" 
      id="password" 
      placeholder="Confirm Password">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="lightbox-container">
    <div class="center">

   
<h2 style="text-align:center">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="https://picsum.photos/300/200" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow ">
  </div>
  <div class="column">
    <img src="https://picsum.photos/300/200" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow ">
  </div>
  <div class="column">
    <img src="https://picsum.photos/300/200" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow ">
  </div>
  <div class="column">
    <img src="https://picsum.photos/300/200" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow ">
  </div>
</div>
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="https://picsum.photos/300/200" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="https://picsum.photos/300/200" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="https://picsum.photos/300/200" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="https://picsum.photos/300/200" style="width:100%">
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <div class="caption-container">
      <p id="caption"></p>
    </div>
<div class="row">
    <div class="column">
      <img class="preview " src="https://picsum.photos/300/200" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="preview " src="https://picsum.photos/300/200" style="width:100%" onclick="currentSlide(2)" alt="Snow">
    </div>
    <div class="column">
      <img class="preview " src="https://picsum.photos/300/200" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="preview " src="https://picsum.photos/300/200" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    </div>
  </div>
</div>
<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
</div>
</div>
</body>
</html>
