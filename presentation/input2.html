<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="heroform.css" />
    <title>Forms Presentation</title>
  </head>
  <body>
    <h1>Additional Inputsâ€”</h1>
    <div class="formbox">
      <div class="left-title-box">
        <h2>MANY other input types:</h2>
        <ul>
          <li>color</li>
          <li>date</li>
          <li>file</li>
          <li>image</li>
          <li>number</li>
          <li>range</li>
          <li>search</li>
          <li>tel</li>
          <li>url</li>
        </ul>
      </div>
      <div class="quizwindow">
        <h2>All allow user to input data...</h2>
        <form class="multiform">
          <label for="color">Color</label>
          <input type="color" id="color" name="color" value="#1F8FFF" />
          <label for="volume">Range:</label>
          <input type="range" id="range" name="range" min="0" max="11" />

          <label for="file">File:</label>
          <input
            type="file"
            id="file"
            name="file"
            accept="image/png, image/jpeg"
          />
          <label for="number">Number:</label>

          <input type="number" id="number" name="number" min="1" max="10" />
          <label for="phone">Phone:</label>

          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-456-7890"
          />
        </form>
        <a href="textarea.html"
          ><img src="orange-arrow.png" class="arrow" />
        </a>
        <div class="linkbox">
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/input"
            class="button"
            target="_blank"
            >Mozilla Info</a
          >
          <a
            href="https://codepen.io/azufelt/pen/MWvwgdm?editors=1100"
            class="button"
            >CodePen</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
